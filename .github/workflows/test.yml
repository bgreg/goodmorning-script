name: Test Suite

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: macos-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Check zsh version
      run: zsh --version

    - name: Install dependencies
      run: |
        brew install jq figlet shellspec shellcheck shfmt

    - name: Shellcheck lint
      run: |
        shellcheck -x goodmorning.sh setup.sh lib/*.sh

    - name: Check formatting (shfmt)
      run: |
        shfmt -d -i 2 -ci goodmorning.sh setup.sh lib/*.sh

    - name: Run specs
      run: shellspec
